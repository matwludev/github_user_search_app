<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>GitHub User Search App</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">devfinder</h1>
			<button class="header__switchThemeBtn"></button>
		</header>
		<nav class="user">
			<input
				type="text"
				class="user__searchInput"
				placeholder="Search GitHub username..."
			/>
			<button class="user__searchBtn">search</button>
		</nav>
		<main class="info">
			<img src="" alt="users photo" class="info__userPhoto" />
			<section>
				<div>
					<div>
						<h2 class="info__userName"></h2>
						<span class="info__userUsername"></span>
					</div>
					<p class="info__userJoined">
						Joined <span class="info__userJoinedDay"></span
						><span class="info__userJoinedMonth"></span
						><span class="info__userJoinedYear"></span>
					</p>
				</div>
				<p class="info__userBio"></p>
				<div>
					<div>
						<h3>Repos</h3>
						<span class="info__userRepos">X</span>
					</div>
					<div>
						<h3>Followers</h3>
						<span class="info__userFollowers">Y</span>
					</div>
					<div>
						<h3>Following</h3>
						<span class="info__userFollowing">Z</span>
					</div>
				</div>
				<div>
					<div>
						<span class="info__userLocation">Location</span>
						<a href="" class="info__userWebsite">Website</a>
					</div>
					<div>
						<span class="info__userTwitter">Twitter</span>
						<a href="" class="info__userCompany">Company</a>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
