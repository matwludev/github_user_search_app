<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>GitHub User Search App</title>
	</head>
	<body>
		<header>
			<h1>devfinder</h1>
			<button>light</button>
		</header>
		<nav>
			<input type="text" class="userSearch" />
			<button type="submit">search</button>
		</nav>
		<main>
			<img src="" alt="users photo" class="user__photo" />
			<section>
				<div>
					<div>
						<h2 class="user__name"></h2>
						<span class="user__userName"></span>
					</div>
					<p class="user__joined"></p>
				</div>
				<p class="user__bio"></p>
				<div>
					<div>
						<h3>Repos</h3>
						<span class="user__repos">X</span>
					</div>
					<div>
						<h3>Followers</h3>
						<span class="user__followers">Y</span>
					</div>
					<div>
						<h3>Following</h3>
						<span class="user__following">Z</span>
					</div>
				</div>
				<div>
					<div>
						<span class="user__location">Location</span>
						<a href="" class="user__website">Website</a>
					</div>
					<div>
						<span class="user__twitter">Twitter</span>
						<a href="" class="user__company">Company</a>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
